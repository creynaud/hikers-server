{% extends "base.html" %}

{% load sekizai_tags staticfiles %}

{% block content %}
<div class="container">
	<div class="pitch">
		<h2>Your hikes</h2>
	</div>
</div>
<div class="container">
  <ul>
	{% for hike in object_list %}
		<li><a href="{% url "hike_detail" hike.uuid %}">{{ hike.name }}</a></li>
	{% endfor %}
  </ul>
</div>
{% endblock %}
